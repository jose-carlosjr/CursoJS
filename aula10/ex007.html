<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            background-color: black;
            color: white;
        }

        div#res {
            margin-top: 20px;
            font: normal 20px Arial
        }
    </style>
</head>
<body>
    <h1>Somando números</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="text2" id="txt2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">resultado</div>

    <script>
        function somar() {
            var tn1 = window.document.getElementById('txt1')
            var tn2 = window.document.querySelector('input#txt2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2

            res.innerHTML = `O resultado da soma entre ${n1} e ${n2} é: <strong>${s}<strong>`
        }
    </script>
</body>
</html>
